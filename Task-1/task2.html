<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Date Format</title>
</head>
<body>
  <h2>Enter your birthdate</h2>
  
  <script>
  function testInput(input) {
    const regex = /^\d{2}-\d{2}-\d{4}$/;
  
    if (regex.test(input)) {
      let day = parseInt(input.substring(0, 2));
      let month = parseInt(input.substring(3, 5));
      let year = parseInt(input.substring(6));
  
      if (day >= 1 && day <= 31 && month >= 1 && month <= 12) {
        let date = new Date(year, month - 1, day);
        let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        let dayName = days[date.getDay()];
        console.log(" the date is", date.toDateString());
        console.log(" the day is", dayName);
      }  
    } else {
      console.log(" Error");
    }
  }
  

  let input = prompt("Enter your date (DD-MM-YYYY):");
  testInput(input);
  
  </script>
</body>
</html>
